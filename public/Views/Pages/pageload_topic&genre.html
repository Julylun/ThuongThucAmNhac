<!DOCTYPE html>
<html>
    <head>
        <title>Thuong thuc am nhac</title>
        <link rel="stylesheet" href="../../Css/index-tailwind.css">
    </head>
    <body>
        <aside id="side-bar"></aside>
        <div id="main-content" class="flex-1 overflow-hidden">
            <header id="navigation-bar"></header>
            <div id="js__content"
                class="flex-1 w-full bg-[#170F23] h-full overflow-y-scroll">
                <!-- The div nay se la the duoc dua vao index.html -->
                <div id="content-page__topic&genre"
                    class="w-full h-full">
                    <!-- Viet content trong nay -->
                    <div class="font-Nunito items-center max-w-[90%] mx-auto">
                        <button class="w-full h-full">
                            <div class="font-Nunito">
                                <img class="bg-[#AAA] h-[350px] mt-4 mb-4 rounded-lg" src="../../Assets/image/topic&genre/best2024.jpg" alt="genre">
                            </div>
                        </button>
                    </div>
                    <!-- Outstanding -->
                    <div class="font-Nunito items-center max-w-[90%] mx-auto">
                        <h1 class="text-[#fff] font-bold text-2xl">Outstanding</h1>
                    </div>
                    <div class="relative overflow-hidden h-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 items-center max-w-[90%] mx-auto mt-[20px]">
                        <!-- New music chart -->
                        <button class="relative w-full h-48 mr-5 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/news.jpg"
                                    alt="News">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">New Music Chart</h1>
                            </div>
                        </button>
                        <!-- Top 100 -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/top100.jpg"
                                    alt="Top100">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">Top 100</h1>
                            </div>
                        </button>
                        <!-- Youth music -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/youthmusic.jpg"
                                    alt="Top100">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">Youth Music</h1>
                            </div>
                        </button>
                        <!-- Chill -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/chill.jpg"
                                    alt="Chill">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">Chill</h1>
                            </div>
                        </button>
                    </div>

                    <!-- Country -->
                    <div class="font-Nunito items-center max-w-[90%] mx-auto mt-[20px]">
                        <h1 class="text-[#fff] font-bold text-2xl">Country</h1>
                    </div>
                    <div
                        class="relative overflow-hidden h-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 items-center max-w-[90%] mx-auto mt-[20px]">
                        <!-- Vpop -->
                        <button class="relative w-full h-48 mr-5 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/Vpop.jpg"
                                    alt="Vpop">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">Vietnamese Music</h1>
                            </div>
                        </button>
                        <!-- Kpop -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/Kpop.jpg"
                                    alt="Kpop">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">Korean Music</h1>
                            </div>
                        </button>
                        <!-- USUK music -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/USUK.jpg"
                                    alt="USUK">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl">European Music</h1>
                            </div>
                        </button>
                        <!-- All music -->
                        <button class="relative w-full mr-5 h-48 overflow-hidden rounded-2xl">
                            <div class="absolute inset-0">
                                <img
                                    class="w-full h-full object-cover rounded-2xl bg-[#FFF] transition-transform duration-300 ease-in-out hover:scale-110"
                                    src="../../Assets/image/topic&genre/Cpop.jpg"
                                    alt="Cpop">
                            </div>
                            <div class="absolute inset-0 flex font-Nunito justify-center items-center pointer-events-none">
                                <h1 class="text-[#fff] font-bold text-2xl"> All Music</h1>
                            </div>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <script type="module" src="../../Components/layout.js"></script>
    </body>
</html>
