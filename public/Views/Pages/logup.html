<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log up</title>
    <link rel="stylesheet" href="../../Css/index-tailwind.css">
</head>
<body class="bg-background">
    <!-- npx tailwindcss -i ./Css/index.css -o ./Css/index-tailwind.css --watch -->
    <div class="min-h-screen flex items-center justify-center bg-background font-Nunito">
        <div class="wrapper bg--login flex items-center justify-center sm:bg-gradient-to-b from-[#8E46CD30] via-[#CCABE830] to-[#FFFFFF30] bg-opacity-30 rounded-[20px] shadow-lg m-12 w-96 h-[520px]">
            <div class="w-80">
                <div class="flex items-center justify-center">
                    <p class="text-[#FFFF]">
                        <h1 class="text-[#ffff] font-bold text-4xl mr-2">Log up</h1>
                    </p>
                </div>
                <div class="space-y-3 text-[#fff] pt-6">
                    <div>
                        <label class="block text-[#fff] text-lg" for="email_or_username">Email address</label>
                        <input id="js__user-address-input" class="block border border-[#818181] hover:border-[#fff] rounded bg-transparent text-white px-4 py-2 w-full h-10" type="text" id="email_or_username" placeholder="name@domain.com">
                    </div>
                    <div>
                        <label class="block text-[#fff] text-lg" for="email_or_username">Username</label>
                        <input id="js__user-name-input"class="block border border-[#818181] hover:border-[#fff] rounded bg-transparent text-white px-4 py-2 w-full h-10" type="text" id="email_or_username" placeholder="username">
                    </div>
                    <div>
                        <label class="block text-[#fff] text-lg" for="email_or_username">Password</label>
                        <input id="js__user-password-input" class="block border border-[#818181] hover:border-[#fff] rounded bg-transparent text-white px-4 py-2 w-full h-10" type="text" id="email_or_username" placeholder="Repeat password">
                    </div>
                    <div>
                        <label class="block text-gray-200 text-lg" for="password">Repeat password</label>
                        <input id="js__user-repeat-password-input" class="block border border-[#818181] hover:border-[#fff] rounded bg-transparent text-white px-4 py-2 w-full h-10" type="password" id="password" placeholder="password again">
                    </div>
                </div>
                <button id="js__logup-button" class="button--login text-[#fff] bg-[#A35DE1] border border-[#fff] hover:text-[#A35DE1] hover:bg-[#fff] hover:border-[#A35DE1] font-bold py-2 px-4 rounded-3xl w-full mt-5">LOG UP
                </button>
                <div class="text-center mt-4 text-[#fff] text-sm">
                    You already have an account? <a href="./login" class="text-[#fff] font-bold hover:text-[#A35DE1]">Log in here
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/logupPage/logup.js"></script>
</body>
</html>
